<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="shortcut icon"
      href="https://findicons.com/files/icons/416/winter_game/48/folder_games.png"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=540,user-scalable=no" />
    <title>Game Othello</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="desk">
      <div id="interface">
        <div id="chessboard">
          <table>
            <tbody>
              <tr>
                <td class="bg0"><div></div></td>

                <td class="bg0"><div></div></td>

                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
              </tr>
              <tr>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
              </tr>
              <tr>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
              </tr>
              <tr>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
              </tr>
              <tr>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
              </tr>
              <tr>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>

              </tr>

                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
              </tr>
              <tr>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
                <td class="bg1"><div></div></td>
                <td class="bg0"><div></div></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="pass"></div>
        <div id="airuning">AI.....</div>
        <div id="selectbox">
          <label
            ><input type="radio" name="side" checked="checked" /><span
              >Người chơi đi trước</span
            ></label
          >
          <label
            ><input type="radio" name="side" /><span
              >Máy tính đi trước</span
            ></label
          ><br />
          <label
            ><input type="radio" name="level" checked="checked" /><span
              >AI1</span
            ></label
          ><br />
          <label><input type="radio" name="level" /><span>AI2</span></label
          ><br />
          <label><input type="radio" name="level" /><span>AI3</span></label
          ><br />
          <label><input type="radio" name="level" /><span>AI4</span></label
          ><br />
          <label><input type="radio" name="level" /><span>AI5</span></label
          ><br />
          <label><input type="radio" name="level" /><span>AI6</span></label
          ><br />
          <label><input type="radio" name="level" /><span>AI7</span></label
          ><br />
          <div id="buttons">
            <div id="ok" class="button">Play</div>
            <div id="cancel" class="button">Cancel</div>
          </div>
        </div>
      </div>
      <div id="console">
        <div id="side1" class="cbox">
          <span>0</span>
          <div class="black"></div>
        </div>
        <div id="side2" class="cbox">
          <span>0</span>
          <div class="white"></div>
        </div>
        <div id="play" class="button">Start</div>
        <div id="back" class="button">Undo</div>
        <div id="no3d" class="button">3D</div>
      </div>
    </div>

    <script type="text/javascript" src="./AI1.js"></script>
    <script type="text/javascript" src="./AI2.js"></script>
    <script type="text/javascript" src="./AI3.js"></script>
    <script type="text/javascript" src="./AI4.js"></script>
    <script type="text/javascript" src="./AI5.js"></script>
    <script type="text/javascript" src="./AI6.js"></script>
    <script type="text/javascript" src="./AI7.js"></script>
    <script type="text/javascript" src="./ocjs.js"></script>
  </body>
</html>
